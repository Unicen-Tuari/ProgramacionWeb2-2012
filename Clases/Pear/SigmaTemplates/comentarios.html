<!DOCTYPE html>
<html>
  <head>
    <title>Comentarios 1.0</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Aplicación de Comentarios (v 1.0) - Programación Web 2</h1>
	<table class="table table-hover">
	<thead>
	<tr>
	  <th>Comentario</th>
	  <th>Nombre</th>
	  <th>Fecha</th>
	</tr>
	</thead>
	<tbody>
	<tr>
    <td>Comentario #1</td>
    <td>Juan Perez</td>
    <td>01/04/2012</td>
    </tr>
	<tr>
    <td>Comentario #2</td>
    <td>Isabel Romero</td>
    <td>12/05/2012</td>
    </tr>
	<tr>
    <td>Comentario #3</td>
    <td>María Solimano</td>
    <td>14/12/2011</td>
    </tr>
	</tbody>
	</table>
	<form class="form-horizontal">
  <legend>Publicar un Comentario</legend>
 <div class="control-group">
   <label class="control-label" >Nombre</label>
   <div class="controls">
     <div class="input-prepend">
      <span class="add-on"><i class="icon-user"></i></span>
	  <input type="text" placeholder="Nombre">
  </div>
  </div>
  </div>
   <div class="control-group">
   <label class="control-label" >Fecha</label>
   <div class="controls">
   
    <div class="input-prepend">
      <span class="add-on"><i class="icon-calendar"></i></span>
      <input id="fecha" type="date">
    </div>
  </div>
  </div>  
  <div class="control-group">
  <label class="control-label" >Comentario</label>
  <div class="controls">
    <textarea id="Comentario" rows="3" placeholder="Escribir el comentario..."></textarea>
  </div>
  </div>
  <div class="control-group">
  <div class="controls">
  <button type="submit" class="btn btn-primary">Publicar</button>
  </div>
  </div>
  
  
  
  
  
</form>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
